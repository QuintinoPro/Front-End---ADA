<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <main>
        <h1>Tabelas no HTML</h1>

        <section id="students">
            <h2>Tabelas dos Alunos</h2>

            <table border="1">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Matricula</th>
                    </tr>                        
                </thead>

                <tbody>
                    <tr>
                        <td>Carol</td>
                        <td>Carol@gmail.com</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>João</td>
                        <td>joao1@gmail.com</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Pedro</td>
                        <td>pedrin@gmail.com</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="finance">
            <h2>Tabela de Controle Financeiro</h2>

            <table border="1">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td rowspan="2">15/06/2022</td>
                        <td colspan="2">Despesa</td>
                        <td>R$35,00</td>
                    </tr>
                    <tr>
                        <td>Receita</td>
                        <td>Salario</td>
                        <td>R$3760,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
