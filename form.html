<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
        <h1>Formularios</h1>
        <hr><br>

        <form action="">
            <div>
                <label for="texto">Digite seu Nome:</label>
                <input type="text" id="texto" placeholder="JoÃ£o Pinto Gomes..." name="nome">
            </div>
            
            <div>
                <label for="senha">Digite sua Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="******">
            </div>

            <div>
                <label for="email">Digite sua Email:</label>
                <input type="email" id="email" name="email" placeholder="joaopinto@email.com">
            </div>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" name="data"> 
            </div>
        </form>
    </main>
    
</body>
</html>
